<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <!-- Full-width images with number and caption text -->
<div class="carousel-container">
    <div class="mySlides animate">
      <img src="https://images.unsplash.com/photo-1465189684280-6a8fa9b19a7a?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide" />
      <div class="number">1 / 5</div>
      <div class="text"></div>
    </div>
  
    <div class="mySlides animate">
      <img src="https://images.unsplash.com/uploads/1412026095116d2b0c90e/3bf33993?q=80&w=2067&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide" />
      <div class="number">2 / 5</div>
      <div class="text"></div>
    </div>
  
    <div class="mySlides animate">
      <img src="https://wallpapershome.com/images/pages/pic_h/23277.jpg" alt="slide" />
      <div class="number">3 / 5</div>
      <div class="text"></div>
    </div>
  
    <div class="mySlides animate">
      <img src="https://wallpapershome.com/images/pages/pic_h/12596.jpg" alt="slide" />
      <div class="number">4 / 5</div>
      <div class="text"></div>
    </div>
  
    <div class="mySlides animate">
      <img src="https://images.unsplash.com/photo-1508144753681-9986d4df99b3?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="slide" />
      <div class="number">5 / 5</div>
      <div class="text"></div>
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="prevSlide()">&#10094;</a>
    <a class="next" onclick="nextSlide()">&#10095;</a>
  
    <!-- The dots/circles -->
    <div class="dots-container">
      <span class="dots" onclick="currentSlide(1)"></span>
      <span class="dots" onclick="currentSlide(2)"></span>
      <span class="dots" onclick="currentSlide(3)"></span>
      <span class="dots" onclick="currentSlide(4)"></span>
      <span class="dots" onclick="currentSlide(5)"></span>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
